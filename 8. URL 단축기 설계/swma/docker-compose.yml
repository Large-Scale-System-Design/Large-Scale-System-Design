services:
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MARIADB_DATABASE: ${DB_NAME:-shortener}
      MARIADB_USER: ${DB_USER:-shortener}
      MARIADB_PASSWORD: ${DB_PASSWORD:-shortener}
    ports:
      - "${DB_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 3s
      timeout: 2s
      retries: 40

  app:
    build:
      context: .
      args:
        GOPROXY: ${GOPROXY:-direct}
        GOSUMDB: ${GOSUMDB:-off}
    environment:
      HTTP_ADDR: ${HTTP_ADDR:-:8080}
      BASE_URL: ${BASE_URL:-http://localhost:8080}

      DB_HOST: mariadb
      DB_PORT: "3306"
      DB_USER: ${DB_USER:-shortener}
      DB_PASSWORD: ${DB_PASSWORD:-shortener}
      DB_NAME: ${DB_NAME:-shortener}

      DB_MAX_OPEN_CONNS: ${DB_MAX_OPEN_CONNS:-50}
      DB_MAX_IDLE_CONNS: ${DB_MAX_IDLE_CONNS:-25}
      DB_CONN_MAX_LIFETIME: ${DB_CONN_MAX_LIFETIME:-5m}
    ports:
      - "${APP_PORT:-8080}:8080"
    depends_on:
      mariadb:
        condition: service_healthy
